<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshat Rajput - Live</title>
    <style>
        body {
            background-color: #0c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .card {
            width: 90%;
            max-width: 400px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            border: 1px solid #333;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { font-size: 28px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; }

        /* Animation: Floating Logo */
        .logo-box {
            width: 100px; height: 100px;
            border: 2px solid #e2b13c;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex; justify-content: center; align-items: center;
            animation: float 3s ease-in-out infinite;
        }

        /* 1. Counter Number (60) Styling */
        .big-num {
            font-size: 80px;
            font-weight: bold;
            color: #f7d54e;
            margin: 10px 0;
            line-height: 1;
            text-shadow: 0 0 15px rgba(247, 213, 78, 0.5);
        }

        .stats-container { text-align: left; display: inline-block; margin-bottom: 30px; }
        .stat-item { font-size: 16px; margin: 15px 0; display: flex; align-items: center; font-weight: 600; }
        .check-icon { color: #f7d54e; margin-right: 10px; font-size: 20px; }

        /* 2. Under-Bahar Animation for Bottom Section */
        .bottom-anim {
            position: relative;
            animation: slideLeftRight 2s ease-in-out infinite;
        }

        .telegram-btn {
            background-color: #f7d54e;
            color: #000;
            text-decoration: none;
            padding: 18px;
            display: block;
            border-radius: 8px;
            font-weight: 800;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(247, 213, 78, 0.5);
            transition: 0.3s;
        }

        .promotion-text { margin-top: 25px; font-size: 14px; }
        .danger-code { color: #4dc3ff; font-weight: bold; }

        /* Keyframes for Animations */
        @keyframes slideLeftRight {
            0% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(-5px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>AKSHAT RAJPUT</h1>

        <div class="logo-box">
            <div style="color: #e2b13c; font-size: 12px; font-weight: bold;">AKSHAT</div>
        </div>

        <div class="big-num" id="counter">60</div>

        <div class="stats-container">
            <div class="stat-item"><span class="check-icon">✔</span> 90/88 MATCH PASSED</div>
            <div class="stat-item"><span class="check-icon">✔</span> Oldest Tipper Since 2011</div>
        </div>

        <div class="bottom-anim">
            <a href="#" class="telegram-btn">JOIN TELEGRAM NOW</a>
            <div class="promotion-text">
                For Promotion - <span class="danger-code">@DANGER9902</span>
            </div>
        </div>
    </div>

    <script>
        let count = 60;
        const counterElement = document.getElementById('counter');

        setInterval(() => {
            count--;
            if (count < 0) count = 60; // 0 hone ke baad wapas 60 se shuru hoga
            counterElement.innerText = count;
        }, 1000); // Har 1 second mein chalega
    </script>

</body>
</html>
